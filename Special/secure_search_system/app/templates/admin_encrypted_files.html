<!DOCTYPE html>
<html>
<head>
    <title>Encrypted Files</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e9f7ef;
            padding: 40px;
            color: #333;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        h2 {
            color: #1e8449;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 10px 15px;
            background-color: #f8f9f9;
            margin-bottom: 10px;
            border-left: 5px solid #1e8449;
            border-radius: 5px;
        }
        p {
            font-style: italic;
            color: #7f8c8d;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #1e8449;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Encrypted Files Uploaded by You</h2>
        {% if files %}
            <ul>
            {% for file in files %}
                <li>{{ file }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No encrypted files found.</p>
        {% endif %}
        <a href="/admin">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
