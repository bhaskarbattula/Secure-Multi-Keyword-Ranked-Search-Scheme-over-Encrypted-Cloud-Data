<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypted Files</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            padding: 40px;
            color: #2c3e50;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #148c38;
            text-align: center;
            margin-bottom: 25px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 12px 16px;
            margin-bottom: 10px;
            background: #f0f0f0;
            border-left: 5px solid #1b9a36;
            border-radius: 6px;
            font-weight: 500;
        }

        p {
            font-style: italic;
            color: #888;
            text-align: center;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #1b9a41;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìÇ Encrypted Files</h2>

        {% if files %}
        <ul>
            {% for file in files %}
                <li>{{ file }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No encrypted files found.</p>
        {% endif %}

        <a href="/auth">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
