<!DOCTYPE html>
<html>
<head>
    <title>Encryption Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e8f5e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 500px;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        ul {
            text-align: left;
            margin-top: 20px;
        }

        li {
            padding: 6px 0;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background-color: #2e7d32;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ Files Encrypted Successfully</h2>
        <p>The following files have been encrypted and stored:</p>
        <ul>
            {% for f in files %}
                <li>{{ f }}</li>
            {% endfor %}
        </ul>
        <a href="/admin">← Back to Admin Dashboard</a>
    </div>
</body>
</html>
