<!DOCTYPE html>
<html lang="en">
<head>

    <title>Authenticator Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f1f8e9;
            color: #333;
        }
        header {

        }

            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #558b2f;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #33691e;
        }

        }

</head>
