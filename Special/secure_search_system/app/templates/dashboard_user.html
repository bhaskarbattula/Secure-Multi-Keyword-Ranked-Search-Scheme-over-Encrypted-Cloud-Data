<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #e0f7fa;
            color: #333;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        .dashboard {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        a:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<header>
    <h1>üë§ User Dashboard</h1>
    <a href="/logout">‚èª Logout</a>
</header>

<div class="dashboard">
    <h2>Welcome, {{ session.username }}</h2>
    <ul>
        <li><a href="/user/search">üîç Search & Request Access</a></li>
        <li><a href="/user/approved">‚¨áÔ∏è Download Approved Files</a></li>
    </ul>
</div>

</body>
</html>
