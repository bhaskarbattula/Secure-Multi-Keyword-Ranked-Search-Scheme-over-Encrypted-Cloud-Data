<h2>🔍 All File Access Requests</h2>
<table border="1">
    <tr>
        <th>User</th>
        <th>Filename</th>
        <th>Status</th>
        <th>Approved By</th>
    </tr>
    {% for req in requests %}
        <tr>
            <td>{{ req.username }}</td>
            <td>{{ req.filename }}</td>
            <td>{{ req.status }}</td>
            <td>{{ req.approved_by or '-' }}</td>
        </tr>
    {% endfor %}
</table>
<a href="/auth">← Back</a>
