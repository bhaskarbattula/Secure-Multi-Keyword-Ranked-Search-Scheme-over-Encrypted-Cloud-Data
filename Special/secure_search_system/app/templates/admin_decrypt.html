<!DOCTYPE html>
<html>
<head>
    <title>Decrypt File</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4c3;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            width: 600px;
        }

        h2 {
            color: #558b2f;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 15px;
            background-color: #558b2f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #33691e;
        }

        h3 {
            margin-top: 30px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background-color: #888;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Decrypt and View File</h2>
        <form method="POST">
            <select name="filename" required>
                {% for f in files %}
                    <option value="{{ f }}">{{ f }}</option>
                {% endfor %}
            </select>
            <button type="submit">View</button>
        </form>

        {% if content %}
            <h3>üìÑ Decrypted Content: {{ file }}</h3>
            <textarea rows="12" readonly>{{ content }}</textarea>
        {% endif %}

        <a href="/admin">‚Üê Back to Admin Dashboard</a>
    </div>
</body>
</html>
